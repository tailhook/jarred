routing: !Prefix
routing-by: !Uri
map:
  "/*":
    routing: !Suffix
    routing-by: !Path
    map:
      "*":
        static:
          enabled: yes
          root: /usr/share/jarred/public
          single-uri: /default.html
          restrict-root: no  # sorry can't for relative path
      "*.js":
        static:
          enabled: yes
          root: /etc/jarred
          restrict-dirs:
            - /etc/jarred
            - /usr/share/jarred/public
      "*.json":
        zmq-forward:
          enabled: yes
          timeout: 5
          contents:
          - !Uri
          socket:
          - !zmq.Bind ipc:///var/run/jarred/socket
children:
    - match:
      - "/"
      - "/js/*"
      - "/css/*"
      - "/custom.html"
      - "/index.html"
      static:
        enabled: yes
        root: /usr/share/jarred/public
        restrict-root: yes
        index-file: index.html
        deny-suffixes:
        - .swp  # vim backup file
        - .swo  # vim backup file
        - ~  # other editors bak file
        - .bak  # editors and utils bak file
        - "#"  # emacs backup file
        - .orig  # git merging backup files
        deny-prefixes:
        - "."  # hidden files

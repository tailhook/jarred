<!DOCTYPE html>
<html>
    <head>
        <title>Statistics</title>
        <link rel="stylesheet" href="/css/main.css">
        <script src="/js/jquery.js"></script>
        <script src="/js/jquery.flot.js"></script>
        <script src="/js/jquery.jstree.js"></script>
        <script src="/js/jquery.hotkeys.js"></script>
        <script src="/js/jquery.flot.crosshair.js"></script>
        <script src="/js/jquery.flot.selection.js"></script>
        <script src="/js/rules.js"></script>
        <script src="/js/rules_local.js"></script>
        <script src="/js/jarred.js"></script>
    </head>
    <body>
        <div id="content">
            <select id="period">
                <option value="3600">Hour</option>
                <option value="86400">Day</option>
                <option value="604800">Week</option>
                <option value="2678400">Month</option>
                <option value="31622400">Year</option>
            </select>
            <select id="mode">
                <option value="normal">Normal</option>
                <option value="multi-axes">Multiple Axes</option>
                <option value="multi-graph">Multiple Graphs</option>
                <option value="sum">Sum of Graphs</option>
                <option value="diff">Difference of Graphs</option>
            </select>
            <select id="selmode">
                <option value="xy">X,Y</option>
                <option value="x">X</option>
                <option value="y">Y</option>
            </select>
            <button id="reset">reset</button>
            <div id="graph">
            </div>
        </div>
        <div id="tooltip"></div>
        <div id="menu"></div>
    </body>
</html>

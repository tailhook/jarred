Server:
  zmq-io-threads: 1
  disk-io-threads: 1
  listen:
    - host: 0.0.0.0
      port: 8000
  error-log:
    level: 5

Routing:
    routing: !Prefix ~
    routing-by: !Uri ~
    map:
        "/rrd/*":
          zmq-forward:
            enabled: yes
            timeout: 5
            contents:
            - !Uri
            socket:
            - !zmq.Bind ipc://./socket
    children:
        - match:
          - "/js/*"
          - "/css/*"
          - "/index.html"
          - "/custom.html"
          - "/"
          static:
            enabled: yes
            root: ./public
            index-file: index.html
            restrict-root: no  # sorry can't for relative path
            deny-suffixes:
            - .swp  # vim backup file
            - .swo  # vim backup file
            - ~  # other editors bak file
            - .bak  # editors and utils bak file
            - "#"  # emacs backup file
            - .orig  # git merging backup files
            deny-prefixes:
            - "."  # hidden files
